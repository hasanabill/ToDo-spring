<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-2">
          <p>
            <a class="btn btn-outline-success" href="/">Back</a>
          </p>
        </div>
        <div class="col-6">
          <h2>Edit Todo Item</h2>
          <form
            class="row g-3"
            action="#"
            th:action="@{/todo/{id}(id=${todo.id})}"
            th:object="${todo}"
            method="POST"
          >
            <div class="form-group">
              <div class="col-6">
                <label for="description">Description</label>
                <input
                  class="form-control my-2"
                  type="text"
                  th:field="*{description}"
                  id="description"
                  placeholder="Description"
                />
              </div>
              <div class="col-6 form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="inputIsComplete"
                  th:field="*{isComplete}"
                  th:checked="${isComplete} == true"
                />
                <label class="form-check-label" for="inputIsComplete">
                  Completed?
                </label>
              </div>

              <input type="hidden" th:field="*{createdAt}" />
              <input type="hidden" th:field="*{updatedAt}" />

              <button type="submit" class="btn btn-outline-success my-2">
                Update
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
