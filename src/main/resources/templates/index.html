<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Todo Application</h1>
      <hr />

      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Actions</th>
            <th>Id</th>
            <th>Description</th>
            <th>Is Complete</th>
            <th>Created At</th>
            <th>Updated At</th>
          </tr>
        </thead>
        <tbody>
          <tr
            th:each="item : ${todoItems}"
            th:class="${item.isComplete} ? 'alert alert-success' : 'alert alert-warning'"
          >
            <td>
              <div class="btn btn-group-sm" role="group">
                <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">
                  <i class="bi bi-pencil-fill"></i> Edit</a
                >
                <a
                  class="btn btn-danger"
                  th:href="@{/delete/{id}(id=${item.id})}"
                >
                  <i class="bi bi-trash-fill"></i> Delete</a
                >
              </div>
            </td>
            <td th:text="${item.id}"></td>
            <td th:text="${item.description}"></td>
            <td>
              <span
                class="text-success"
                th:if="${item.isComplete} == true"
                th:text="Yes"
              />
              <span
                class="text-danger"
                th:unless="${item.isComplete} == true"
                th:text="No"
              />
            </td>
            <td th:text="${item.createdAt}"></td>
            <td th:text="${item.updatedAt}"></td>
          </tr>
        </tbody>
      </table>

      <p>
        <a class="btn btn-outline-success" href="/create-todo">
          Create a Todo</a
        >
      </p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
